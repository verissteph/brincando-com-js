<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">
                    <img src="img/clock.png" alt="logo" id="logo">
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Sobre</a></li>
                    <li><a href="https://github.com/verissteph" target="new_blank">Github</a></li>
                    <li><a href="https://www.linkedin.com/in/stephanie-verissimo/" target="new_blank">Linkedin</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="container">
        <!-- Ã¡rea onde vai mostrar os cards com as atividades -->
        <section id="conteudo">
            <div class="row">
                <div class="col s12 m6 corpo-card">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Tarefa</span>
                            <p>I am a very simple card. I am good at containing small bits of information.
                                I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- input pra adc a tarefa e button adicionar -->
        <section id="side">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Digite sua tarefa" id="task" type="text" class="validate">
                    <label for="task">Criar tarefa</label>
                    <button class="waves-effect waves-light  btn-small" type="submit" name="action"
                        id="btn-adc">Adicionar
                    </button>
                </div>
            </div>
        </section>

    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
